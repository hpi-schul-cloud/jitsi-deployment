apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: jitsi-ingress
  namespace: jitsi
spec:
  tls:
  - hosts:
    - jitsi.messenger.schule
    secretName: jitsi-messenger-schule-tls
  rules:
    - host: jitsi.messenger.schule
      http:
        paths:
        - path: /
          backend:
            serviceName: web
            servicePort: 80
